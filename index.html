<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="top">
      <div class="items">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>

      <div class="box p-score">
        <p>PLAYER</p>
        <p class="score">0</p>
      </div>

      <div class="box c-score">
        <p>COMPUTER</p>
        <p class="score">0</p>
      </div>
    </section>

    <main>
      <div class="left">
        <div class="option">
          <p>✊</p>
        </div>
      </div>

      <div class="middle">
        <p>YOU WIN</p>
        <button class="box">PLAY AGAIN</button>
      </div>

      <div class="right">
        <div class="option">
          <p>✊</p>
        </div>
      </div>
    </main>

    <section class="choices">
      <p>Choose One!</p>
      <div class="options">
        <button class="box">Rock</button>
        <button class="box">Paper</button>
        <button class="box">Scissors</button>
      </div>
    </section>

    <section class="lower">
      <button>RULES</button>
      <button>RESET SCORE</button>
    </section>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
