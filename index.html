<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="top">
      <div class="items">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>

      <div class="box p-score">
        <p>PLAYER</p>
        <p class="score">0</p>
      </div>

      <div class="box c-score">
        <p>COMPUTER</p>
        <p class="score">0</p>
      </div>
    </section>

    <main>
      <div class="left">
        <div class="p-option">
          <p>‚úä</p>
        </div>
      </div>

      <div class="middle">
        <button class="box" id="play">PLAY</button>
      </div>

      <div class="right">
        <div class="option">
          <p id="c-choice">üßê</p>
        </div>
      </div>
    </main>

    <section class="choices">
      <p>Choose One!</p>
      <div class="options">
        <button class="box" id="rock">Rock</button>
        <button class="box" id="paper">Paper</button>
        <button class="box" id="scissors">Scissors</button>
      </div>
    </section>

    <section class="lower">
      <button id="rules">RULES</button>
      <button id="reset">RESET SCORE</button>
    </section>

    <!-- linking the js  -->
    <script src="script.js"></script>
  </body>
</html>
